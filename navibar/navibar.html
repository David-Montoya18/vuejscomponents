<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <my-component @set-active="setActiveHandler"></my-component>
        <p>{{activeItem}}</p>
    </div>

    <script>
        const MyComponent = {
            template: `<nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                <a class="nav-link active" href="#" @click="setActive">{{ items[0] }}</a>
                                </li>
                                <li class="nav-item ">
                                <a class="nav-link active" href="#" @click="setActive">{{ items[1] }}</a>
                                </li>
                                <li class="nav-item ">
                                <a class="nav-link active" href="#" @click="setActive">{{ items[2] }}</a>
                                </li>
                            </ul>
                            </div>
                        </div>
                        </nav>`,
            data() {
                return {
                    items: ['Item 1', 'Item 2', 'Item 3']
                }
            },
            methods: {
                setActive() {
                    this.$emit('set-active', event.target.innerText)
                }
            }
        }

        const app = Vue.createApp({
            components: {
                'my-component': MyComponent
            },
            data() {
                return {
                    activeItem: ''
                }
            },
            methods: {
                setActiveHandler(item) {
                    this.activeItem = item
                }
            }
        })

        app.mount('#app')
    </script>

</body>

</html>
